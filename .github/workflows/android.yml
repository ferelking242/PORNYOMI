name: Android CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Check code format
      run: ./gradlew spotlessCheck

    - name: Build Release APK
      run: ./gradlew assembleRelease

    - name: Run unit tests
      run: ./gradlew testReleaseUnitTest

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 -d > release-keystore.jks

    - name: Sign APK (arm64-v8a)
      run: |
        # Signer l'APK arm64-v8a
        jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
          -keystore release-keystore.jks \
          -storepass "${{ secrets.KEYSTORE_PASSWORD }}" \
          -keypass "${{ secrets.KEY_PASSWORD }}" \
          app/build/outputs/apk/release/app-arm64-v8a-release-unsigned.apk \
          ${{ secrets.KEY_ALIAS }}

        # Zipalign pour optimiser
        $ANDROID_HOME/build-tools/34.0.0/zipalign -v -f 4 \
          app/build/outputs/apk/release/app-arm64-v8a-release-unsigned.apk \
          app/build/outputs/apk/release/app-arm64-v8a-release-signed.apk

    - name: Clean up keystore
      run: rm -f release-keystore.jks

    - name: Upload Signed APK
      uses: actions/upload-artifact@v4
      with:
        name: app-arm64-v8a-release-signed
        path: app/build/outputs/apk/release/app-arm64-v8a-release-signed.apk

    - name: Upload Mapping
      uses: actions/upload-artifact@v4
      with:
        name: mapping-release
        path: app/build/outputs/mapping/release/mapping.txt

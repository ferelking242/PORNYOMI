name: Fix Spotless Formatting

on:
  workflow_dispatch:

jobs:
  fix-spotless:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: gradle

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew

    - name: Apply Spotless formatting
      run: ./gradlew :app:spotlessApply

    - name: Commit and push Spotless fixes
      run: |
        git config user.name "github-actions"
        git config user.email "github-actions@users.noreply.github.com"
        git add .
        git commit -m "Apply Spotless formatting"
        git push https://$GH_TOKEN@github.com/ferelking242/PORNYOMI.git HEAD:main
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
